<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>Admin Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Username</label>
                <input type="email" id="email" class="form-control" formControlName="username" placeholder="Enter email" />
                
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
               
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="!loginForm.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
